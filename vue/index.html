<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning vue</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <navbar
      :pages="pages"
      :active-page="activePage"
      :nav-link-click="(index)=>activePage=index"
      :toggle-button="(useDarknavbar)=>useDarknavbar=!useDarknavbar"
    ></navbar>
    <page-viewer :page="pages[activePage]"></page-viewer>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            activePage: 0,
            useDarknavbar: true,
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Home Page",
                pageContent: "Welcome to Home Page",
              },
              {
                link: { text: "About", url: "about.html" },
                pageTitle: "About Us",
                pageContent: "Welcome to About Us Page",
              },
              {
                link: { text: "Services", url: "services.html" },
                pageTitle: "Services",
                pageContent: "Welcome to Services Page",
              },
              {
                link: { text: "Contact", url: "contact.html" },
                pageTitle: "Contact Us",
                pageContent: "Welcome to Contact us Page",
              },
            ],
          };
        },
      });
      app.component("page-viewer", {
        props: ["page"],
        template: `
            <div class="container">
                <h1>{{page.pageTitle}}</h1>
                <p>{{page.pageContent}}</p>
            </div>
         `,
      });
      app.component("navbar", {
        props: ["pages", "activePage", "navLinkClick", "toggleButton"],
        template: `
            <nav
                class="navbar navbar-expand-lg"
                :class="[useDarknavbar?'bg-dark navbar-dark':'bg-light navbar-light']"
                >
                <a class="navbar-brand" href="#">My App</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                    <li
                        v-for="(page,index) in pages"
                        class="nav-item active"
                        :key="index"
                    >
                        <a
                        class="nav-link"
                        :class="{active:activePage==index}"
                        :href="page.link.url"
                        :title="\`this page goes to the \${page.link.text} page\`"
                        @click.prevent="navLinkClick(index)"
                        >{{page.link.text}}</a
                        >
                    </li>
                    </ul>
                    <form class="d-flex">
                    <button
                        class="btn btn-primary"
                        @click.prevent="toggleButton(useDarknavbar)"
                    >
                        Toggle colour
                    </button>
                    </form>
                </div>
            </nav>
        `,
      });
      app.mount("body");
    </script>
  </body>
</html>
